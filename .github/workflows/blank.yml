name: oidc-poc

on:
  push:
    branches:
      - '*'

jobs:
  auth:
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install hatch-showcase

      - name: Upload Package to JFrog
        env:
          USERNAME: ${{ secrets.JFROG_USERNAME }}  # Your JFrog username from secrets
          API_KEY: ${{ secrets.JFROG_API_KEY }}  # Your JFrog API key from secrets
        run: |
          PACKAGE_PATH=$(pip show hatch-showcase | grep Location | cut -d ' ' -f 2)  # Get installation directory
          REPO_URL="https://hts2.jfrog.io/artifactory/api/pypi/ashritha-pypi/"

          # Loop through each package and upload
          for file in "${PACKAGE_PATH}/hatch_showcase/"*; do
            if [[ -f "$file" ]]; then  # Check if the file exists
              echo "Uploading $file..."
              response=$(curl -X PUT -u "${USERNAME}:${API_KEY}" -T "$file" "${REPO_URL}$(basename $file)" 2>&1)
              echo "$response"
              if [[ $? -ne 0 ]]; then
                echo "Error uploading $file: $response"
                exit 1
              fi
            else
              echo "File $file does not exist."
            fi
          done

      - name: Clean Up
        run: |
          # Remove the local package files if necessary
          rm -rf ~/.local/lib/python3.10/site-packages/hatch_showcase/
